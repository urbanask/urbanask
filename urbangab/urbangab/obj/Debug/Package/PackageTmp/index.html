<!doctype html />
<html lang="en" data-version="0.1.20">
<head>
    <title>urbangab</title>
    
    <meta name="apple-mobile-web-app-capable"           content="yes" />
    <meta name="viewport"                               content="width=320, user-scalable=0" />
    <meta name="apple-mobile-web-app-status-bar-style"  content="black" />
    <link rel="apple-touch-startup-image"               href="images/splash.0.1.20.png" /> 
    <link rel="apple-touch-icon"                        href="images/icon.png" />
    <link rel="stylesheet"                              href="styles/urbangab.0.1.20.css" />

</head>
<body>

<div id="viewport">

<header id="header">
<div id="back-button"><div id="back-button-arrow-1"><div id="back-button-arrow-2"></div></div><span id="back-button-text"></span></div>
<h1 id="title">urbangab .20</h1>
</header>

<div id="view">

<section id="questions-page">
<form id="ask">
<input autocorrect="off" id="ask-text" type="text" />
<button id="ask-button" type="submit"><span id="ask-button-image"></span></button>
</form>
<div id="questions-view"><ul id="questions" class="scroll"></ul></div>
</section>

<section id="question-page">
<ul id="question-view" class="scroll"></ul>
<img id="question-map" alt="map" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAC0lEQVQI12P4DwQACfsD/WMmxY8AAAAASUVORK5CYII=" />
<div id="answers-view"><ul id="answers" class="scroll"></ul></div>
</section>

<section id="answer-page">
<ul id="answer-view" class="scroll"></ul>
<img id="answer-map" alt="map" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAC0lEQVQI12P4DwQACfsD/WMmxY8AAAAASUVORK5CYII=" />
<div id="answer-map-canvas"></div>

<div id="directions-page" class="top-slide">
<div id="directions-view">
<ol id="directions" class="scroll"></ol>
</div>
</div>

<div id="voted-up-notification" class="fade hide">+1</div>
<div id="selected-notification" class="fade hide">&#10004;</div>

</section>

<section id="question-map-page"><img alt="map" id="question-map-full" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAC0lEQVQI12P4DwQACfsD/WMmxY8AAAAASUVORK5CYII=" /></section>
<section id="top-page" class="scroll"></section>

<section id="account-page">
<button id="logout">log out</button>
<section id="account-info"></section>
</section>

<section id="user-page" class="scroll">
<img id="user-picture" alt="user" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAC0lEQVQI12P4DwQACfsD/WMmxY8AAAAASUVORK5CYII=" /><!--
--><div id="display-name"></div><!--
--><div id="username"></div><!--
--><div id="member-since"><span id="member-since-caption">Member Since: </span><span id="member-since-value"></span></div><!--
--><div id="reputation"><span id="reputation-value"></span><span id="reputation-caption">reputation</span></div><!--
--><div id="total-questions"><span id="total-questions-value"></span><span id="total-questions-caption">questions</span></div><!--
--><div id="total-answers"><span id="total-answers-value"></span><span id="total-answers-caption">answers</span></div><!--
--><ul id="user-questions"></ul><!--
--><ul id="user-answers"></ul><!--
--></section>

<form id="login-page">
<input autocorrect="off" class="login-field" id="login-username" type="text" />
<input class="login-field" id="login-password" type="password" />
<button id="login-button" type="submit"><img class="button-image" alt="login" src="images/login.png" /></button>
<span id="login-error"></span>
</form>

</div>

<section id="add-answer-page" class="top-slide">
<form id="answer"><input autocorrect="off" id="answer-text" type="text" /><div id="cancel-answer-button">Cancel</div></form>
<div id="locations-view"><ul id="locations" class="scroll"></ul></div>
</section>

<footer id="toolbar">

<ul id="toolbar-main" class="toolbar"><!--
--><li class="toolbar-item toolbar-main-item" id="questions-button" data-tab="questions-page"></li><!--
--><li class="toolbar-item toolbar-main-item" id="top-button" data-tab="top-page"></li><!--
--><li class="toolbar-item toolbar-main-item" id="user-button"></li><!--
--></ul>

<ul id="toolbar-question" class="toolbar hide"><!--
--><li class="toolbar-item toolbar-question-item" id="add-answer-button"></li><!--
--><li class="toolbar-item toolbar-question-item" id="question-user-button"></li><!--
--><li class="toolbar-item toolbar-question-item" id="question-flag-button"></li><!--
--></ul>

<ul id="toolbar-my-question" class="toolbar hide"><!--
--><li class="toolbar-item toolbar-question-item" id="delete-question-button"></li><!--
--><li class="toolbar-item toolbar-question-item" id="edit-question-button">edit</li><!--
--></ul>

<ul id="toolbar-answer" class="toolbar hide"><!--
--><li class="toolbar-item toolbar-answer-item" id="vote-up-button"></li><!--
--><li class="toolbar-item toolbar-answer-item" id="answer-user-button-1"></li><!--
--><li class="toolbar-item toolbar-answer-item" id="answer-flag-button-1"></li><!--
--></ul>

<ul id="toolbar-answer-my-question" class="toolbar hide"><!--
--><li class="toolbar-item toolbar-answer-item" id="select-answer-button"></li><!--
--><li class="toolbar-item toolbar-answer-item" id="directions-button"></li><!--
--><li class="toolbar-item toolbar-answer-item" id="answer-user-button-2"></li><!--
--><li class="toolbar-item toolbar-answer-item" id="answer-flag-button-2"></li><!--
--></ul>

<ul id="toolbar-user" class="toolbar hide"><!--
--><li class="toolbar-item toolbar-answer-item" id="user-flag-button"></li><!--
--></ul>

</footer>

<img id="splash" alt="" src="images/splash.0.1.20.png" />

</div> 

<script src="http://maps.googleapis.com/maps/api/js?libraries=places,geometry&sensor=true"></script>
<script src="scripts/strings-en.js"></script>
<script src="scripts/urbangab.0.1.20.js"></script>

</body>
</html>
